<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemutar Audio Quran</title>
  <link rel="shortcut icon" href="images/quran.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style/microinteraction.css">
  <link rel="stylesheet" href="style/progress.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="bg-gray-900 text-white">

  <div class="max-w-4xl mx-auto p-8">
    <div class="text-center mb-10">
      <h2 class="text-3xl font-bold">Pemutar Audio Quran</h2>
    </div>

    <div class="mb-4 text-left flex flex-col items-center justify-center space-y-4 md:space-y-0 lg:flex-row lg:justify-between">
      <div class="flex items-center w-full sm:w-auto md:w-auto lg:w-auto">
        <label for="qariSelect" class="text-xl">Qari : </label>
        <select id="qariSelect" class="bg-gray-800 text-white p-2 rounded-lg ml-2">
          <option value="01">1. Abdullah Al-Juhany</option>
          <option value="02">2. Abdul-Muhsin Al-Qasim</option>
          <option value="03">3. Abdurrahman as-Sudais</option>
          <option value="04">4. Ibrahim Al-Dossari</option>
          <option value="05">5. Misyari Rasyid Al-Afasi</option>
        </select>
      </div>
    </div>

    <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center relative">

      <!-- Timer Text in the Top-Right Corner -->
      <div class="absolute top-3 right-4 text-sm font-semibold text-gray-400 hidden" id="timerText">
        00:00
      </div>
        
      <div class="mb-6 mt-3">
        <img src="images/quran.png" alt="Cover Album" class="w-48 h-48 mx-auto rounded-lg shadow-xl">
      </div>
      <div>
        <p class="text-xl font-semibold" id="songTitle">Nama Surat</p>
        <p class="text-gray-400" id="qariName">Nama Qari</p>
      </div>
      
      <div class="flex justify-center items-center space-x-6 mt-6">
        <button class="bg-gray-700 p-4 w-14 rounded-full hover:bg-gray-600 alive" id="prevSurahBtn">
          <i class="fas fa-backward"></i>
        </button>
        <button class="bg-baru p-4 w-14 rounded-full hover:bg-[#deaf52] text-white alive" id="playBtn">
          <i class="fas fa-play" id="playIcon"></i>
        </button>
        <button class="bg-gray-700 p-4 w-14 rounded-full hover:bg-gray-600 alive" id="nextSurahBtn">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="mt-6">
        <p class="text-sm font-semibold text-right text-[#D09B32]" id="surahDuration">
          00:00 / 00:00
        </p>
        <input type="range" id="progressBar" class="progress-bar" value="0" max="100">
        <!-- <input type="range" id="progressBar" class="w-full h-2 bg-gray-600 rounded-lg" value="0" max="100"> -->
      </div>
    </div>

    <div class="mt-10">
      <div class="flex flex-col justify-between items-center md:flex-row">
        <h3 class="text-xl font-semibold mb-4 ">Daftar Surat</h3>
        <div class="mb-6 text-center w-full md:w-auto">
          <input type="text" id="searchInput" class="bg-gray-800 text-white p-2 rounded-lg mt-2 w-full" placeholder="Cari surah...">
        </div>
      </div>

      <ul id="playlist" class="space-y-4">
      </ul>

      <div class="mt-4 flex justify-center" id="paginationSurah">
        <button id="prevPage" class="alive d3">Prev</button>
        <!-- <button id="prevPage" class="bg-gray-700 p-2 rounded-lg text-white">Prev</button> -->
        <span id="pageNum" class="mx-4 text-lg font-semibold">1</span>
        <!-- <button id="nextPage" class="bg-gray-700 p-2 rounded-lg text-white">Next</button> -->
        <button id="nextPage" class="alive d3">Next</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/quran3.js"></script>
  <!-- <script type="module" src="js/q/app.js"></script>  -->
</body>
</html>

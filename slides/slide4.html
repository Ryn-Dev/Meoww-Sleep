<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            background-color: #0f172a; /* Slate 900 base */
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Decorations */
        .bg-layer-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f172a;
            z-index: 0;
        }

        .bg-glow-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 600px;
            background-color: rgba(30, 58, 138, 0.2); /* Blue 900 */
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .cloud-container {
            position: relative;
            width: 1000px;
            height: 450px;
            margin: 0 auto;
        }

        .cloud-word {
            position: absolute;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            line-height: 1;
            cursor: default;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            white-space: nowrap;
        }
        
        .cloud-word:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px currentColor;
            z-index: 20 !important;
        }

        /* Footer */
        .footer-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 20;
        }

        /* Animasi Transisi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            animation: fadeIn 0.6s ease-out;
        }

    </style>
</head>

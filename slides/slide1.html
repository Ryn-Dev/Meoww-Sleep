<style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 500px;
            overflow: hidden;
            background-color: #0f172a; /* Slate 900 base */
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Simulated Gradient Background using absolute positioned divs with opacity */
        .bg-layer-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1b4b; /* Deep Indigo */
            z-index: 0;
        }
        .bg-layer-2 {
            position: absolute;
            top: -20%;
            right: -20%;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background-color: #4c1d95; /* Violet 900 */
            filter: blur(80px);
            opacity: 0.6;
            z-index: 1;
        }
        .bg-layer-3 {
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 900px;
            height: 600px;
            border-radius: 50%;
            background-color: #1d4ed8; /* Blue 700 */
            filter: blur(100px);
            opacity: 0.5;
            z-index: 1;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: calc(100% - 60px);
            padding-bottom: 20px;
        }

        .title-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 40px;
        }

        .hero-image-container {
            width: 380px;
            height: 330px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .decoration-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: 2;
        }

        .floating-badge {
            top: 10px;
            left: 10px;
        }

        /* Animasi Transisi */
        @keyframes slide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

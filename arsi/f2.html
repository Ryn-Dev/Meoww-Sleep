<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Karya - Arsi Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .gallery-item { position: relative; border-radius: 20px; overflow: hidden; height: 400px; margin-bottom: 24px; cursor: pointer; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .gallery-overlay { position: absolute; bottom: -100%; left: 0; width: 100%; padding: 30px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); transition: 0.4s; }
        .gallery-item:hover .gallery-overlay { bottom: 0; }
        .gallery-item:hover img { transform: scale(1.1); filter: brightness(0.7); }
        .category-pill { background: rgba(212, 175, 55, 0.2); border: 1px solid #D4AF37; color: #D4AF37; padding: 5px 15px; border-radius: 50px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container py-5">
        <a href="index.html" class="text-gold text-decoration-none mb-4 d-inline-block"><i class="bi bi-arrow-left"></i> Kembali ke Beranda</a>
        <h1 class="fw-bold mb-5">Visual <span class="text-gold">Archive</span></h1>
        
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1000">
                    <div class="gallery-overlay">
                        <span class="category-pill">Eksterior</span>
                        <h4 class="mt-2">The Golden Residence</h4>
                        <p class="small text-secondary">Semarang, 2025</p>
                    </div>
                </div>
            </div>
            </div>
    </div>
</body>
</html>

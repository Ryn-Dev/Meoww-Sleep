<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Eid Mubarak</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&family=Amiri&display=swap" rel="stylesheet">

  <style>
    /* ================= THEME COLOR ================= */
    body[data-theme="green"] {
      --primary: #01787E;
      --secondary: #F0C516;
      --bg: linear-gradient(135deg, #e0f2f1, #fcebe7);
    }

    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
    }

    /* ================= CARD ================= */
    .wrapper {
      position: relative;
      width: 330px;
      height: 470px;
      background: rgba(255,255,255,0.95);
      border-radius: 22px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      overflow: hidden;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .content {
      padding: 32px 24px 120px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      font-size: 26px;
    }

    #jam {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: #777;
    }

    .arabic {
      font-family: 'Amiri', serif;
      font-size: 22px;
      line-height: 2;
      margin: 28px 0 14px;
      color: var(--primary);
    }

    .message {
      font-size: 14px;
      line-height: 1.7;
      color: #444;
    }

    .name {
      font-weight: 600;
      color: var(--primary);
    }

    .thr-btn {
      display: inline-block;
      margin-top: 18px;
      padding: 11px 26px;
      background: var(--secondary);
      color: #333;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: .3s;
    }

    .thr-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }

    /* ================= SLEEVE ================= */
    .sleeve {
      position: absolute;
      bottom: -20px;
      width: 100%;
      height: 320px;
      background: linear-gradient(to bottom, var(--primary), #0aa);
      border-radius: 0 0 22px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      transition: .5s ease;
    }

    .wrapper:hover .sleeve {
      transform: translateY(55%);
    }

    .sleeve::before {
      content: "";
      position: absolute;
      top: 0;
      width: 60px;
      height: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 0 0 60px 60px;
    }

    .tap {
      font-size: 12px;
      letter-spacing: 3px;
      opacity: .8;
      margin-bottom: 14px;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle img {
      width: 75%;
    }

    .year {
      margin-top: 14px;
      font-family: 'Playfair Display', serif;
      font-size: 32px;
    }

    /* ================= MODAL ================= */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: #fff;
      padding: 26px;
      border-radius: 18px;
      width: 300px;
      text-align: center;
      animation: pop .3s ease;
    }

    @keyframes pop {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-box h3 {
      color: var(--primary);
      margin-bottom: 14px;
      font-family: 'Playfair Display', serif;
    }

    .modal-box img {
      width: 200px;
      margin: 10px 0;
    }

    .close-btn {
      margin-top: 16px;
      padding: 8px 22px;
      background: var(--primary);
      color: #fff;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body data-theme="green">

  <div class="wrapper">
    <div class="content">
      <h1>Happy Eid Mubarak</h1>
      <span id="jam">Loading...</span>

      <div class="arabic">
        ÿ™ŸéŸÇŸéÿ®ŸéŸëŸÑŸé ÿßŸÑŸÑŸéŸëŸáŸè ŸÖŸêŸÜŸéŸëÿß ŸàŸéŸÖŸêŸÜŸíŸÉŸèŸÖŸí
      </div>

      <div class="message">
        Kami atas nama pribadi<br>
        <span class="name">Febryan, S.Kom., M.Kom.</span><br>
        mohon maaf lahir dan batin üôèüèª
        <br>
        <button class="thr-btn" onclick="openModal()">
          Kirim THR via DANA üòã
        </button>
      </div>
    </div>

    <div class="sleeve">
      <div class="tap">HOVER / TAP ME</div>
      <div class="circle">
        <!-- <img src="https://cdn-icons-png.flaticon.com/512/2274/2274532.png"> -->
        <img src="img/Card-Logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2274/2274532.png'">
      </div>
      <div class="year">1447 H</div>
    </div>
  </div>

  <!-- MODAL QR -->
  <div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-box">
      <h3>Scan QR DANA</h3>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=DANA-FEBRYAN">
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script>
    function updateTime() {
      document.getElementById("jam").textContent =
        new Date().toLocaleTimeString("id-ID", {
          timeZone: "Asia/Jakarta",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
        }) + " WIB";
    }
    setInterval(updateTime, 1000);
    updateTime();

    function openModal() {
      document.getElementById("modal").classList.add("active");
    }

    function closeModal(e) {
      if (!e || e.target.id === "modal") {
        document.getElementById("modal").classList.remove("active");
      }
    }
  </script>
</body>
</html>

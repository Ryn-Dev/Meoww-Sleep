  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #01787E;
      --secondary-color: #F0C516;
      --bg-gradient: linear-gradient(135deg, #e0f2f1 0%, #fcebe7 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    /* Floating Animation */
    @keyframes float {
      0% { transform: translate(-50%, -48%); }
      50% { transform: translate(-50%, -52%); }
      100% { transform: translate(-50%, -48%); }
    }

    .wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 460px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 2;
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      animation: float 4s ease-in-out infinite;
    }

    .wrapper:hover {
      transform: translate(-50%, -60%) rotate(5deg);
    }

    .content-area {
      padding: 30px 20px 80px;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
      font-size: 24px;
      margin-bottom: 10px;
    }

    #jam {
      display: block;
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      color: #666;
      margin-top: 5px;
    }

    .message {
      font-size: 14px;
      line-height: 1.8;
      color: #444;
      margin-top: 20px;
    }

    .arabic {
      font-size: 20px;
      display: block;
      margin-bottom: 15px;
      color: var(--primary-color);
      font-weight: bold;
    }

    .highlight {
      color: var(--primary-color);
      font-weight: 700;
      text-decoration: none;
      border-bottom: 1px dashed var(--secondary-color);
    }

    /* Sleeve Style */
    .sleeve {
      position: absolute;
      width: 100%;
      height: 320px;
      /* bottom: 0; */
      bottom: -10px;
      background: linear-gradient(to bottom, #01a3a4, var(--primary-color));
      border-radius: 0 0 20px 20px;
      z-index: 3;
      transition: 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
    }

    .wrapper:hover .sleeve {
      transform: translateY(55%);
    }

    .sleeve:before {
      content: "";
      position: absolute;
      top: 0;
      width: 60px;
      height: 30px;
      background: var(--card-bg);
      border-radius: 0 0 60px 60px;
    }

    .circle-img {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      border: 4px solid var(--secondary-color);
      overflow: hidden;
    }

    .circle-img img {
      width: 80%;
      filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
    }

    .tap-text {
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .year-text {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* THR Button */
    .thr-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 20px;
      background: var(--secondary-color);
      color: #333;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 12px;
      transition: 0.3s;
    }

    .thr-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(240, 197, 22, 0.4);
    }

    h2, .year-text {
  font-family: 'Playfair Display', serif;
}

body, .message, #jam {
  font-family: 'Inter', sans-serif;
}

  </style>
</head>
